[meta]
  title = "Flask Transcription Starter"
  description = "Get started using Deepgram's Pre-Recorded Transcription with this Flask demo apps"
  author = "Deepgram DX Team <devrel@deepgram.com> (https://developers.deepgram.com)"
  useCase = "STT"
  language = "Python"
  framework = "Flask"

[build]
  command = "pip install -r requirements.txt"

[config]
  sample = "sample.env"
  output = ".env"

[post-build]
  message = "Run `flask run -p 8080` to get up and running."
